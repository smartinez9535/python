<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body>
    <h1>Display a dog</h1>
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>
    <p>Hair Color: {{ hair_color }}</p>

    <h1>This accesses session data directly in the template</h1>
    <p>Name: {{ session['name'] }}</p>
    <p>Age: {{ session['age'] }}</p>
    <p>Hair Color: {{ session['hair_color'] }}</p>
    <a href="/">Go Back</a>
</body>
</html>
